<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		body,html{
			height: 100%;
		}
		ul{
			list-style:none;
			height: 100%;
		}
		ol{
		list-style:none;
		position:fixed;
		left:50px;
		top:80px;
		}
		ul li{
			height: 100%;	
		}
		ol li{
			list-style:none;
			border:1px solid black;
			height: 50px;
			width: 50px;
			line-height:50px;
			text-align:center;
			cursor:point;
			
		}
	</style>
	<script src="http://ripley-10057507.file.myqcloud.com/mySelf/animate.js"></script>
	<script>
		window.onload=function(){
			var oul=document.getElementsByTagName("ul")[0];
			var ool=document.getElementsByTagName("ol")[0];
			var oulArr=oul.children;
			var oolArr=ool.children;
			var target=0;
			var leader=0;
			var timer=null;
			var colorArr=["pink","red","yellow","blue","green",]
			for(var i=0;i<colorArr.length;i++){
				oulArr[i].style.backgroundColor=colorArr[i];
				oolArr[i].style.backgroundColor=colorArr[i];
				oolArr[i].index=i;
				oolArr[i].onclick=function(){
					target=oulArr[this.index].offsetTop;
					console.log(target);
					clearInterval(timer);
					timer=setInterval(function(){
						var step=(target-leader)/10;
						step=step>0?Math.ceil(step):Math.floor(step);
						leader=leader+step;
						console.log(leader);
						window.scrollTo(0,leader);
						if(Math.abs(target-leader)<=Math.abs(step)){
							window.scrollTo(0,target);
							clearInterval(timer);
						}
					},25);
				}
				
			}
		}
		window.onscroll=function(){
					leader=scroll().top;
					
				}
	</script>
</head>
<body>
	<ul>
		<li>鞋子区域</li>
		<li>帽子区域</li>
		<li>袜子区域</li>
		<li>衣服区域</li>
		<li>皮包区域</li>
	</ul>
	<ol>
		<li>鞋子</li>
		<li>帽子</li>
		<li>袜子</li>
		<li>衣服</li>
		<li>皮包</li>
	</ol>
</body>
</html>
